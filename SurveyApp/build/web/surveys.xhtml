<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

  <h:head>
    <title>Survey Search Results</title>
  </h:head>

  <h:body>
    <h2>Survey Search Results</h2>
    <p>
      The survey for id #{query.id} under name:
      (#{query.survey.fname} #{query.survey.lname}) is:
    </p>
    <h:dataTable value="#{query.surveyList}" var="survey">
      <h:column>#{survey}</h:column>
    </h:dataTable>
    <h:form>
      <p>
        <h:commandButton value="Another Query?" action="index"/>
      </p>
    </h:form>
  </h:body>

</html>
